{% extends 'base.html' %}

{% block title %}Main list{% endblock %}
{% block body %}

<div class="d-flex justify-content-center">
<div class="card" style="width:50%">
  <div class="card-header">
    Product manager
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <form method="post">
        {% csrf_token %}
        <input name="product_name" placeholder="Add product", class="form-control"><br>
        <button type="submit" class="btn btn-primary">submit</button>
    </form><br>
      <footer class="blockquote-footer">
          Created by <cite title="Source Title">Testing source</cite><br>
          <a href="{% url 'main_site' %}" style="text-decoration:none">Home</a>
      </footer>
    </blockquote>
  </div>
</div>
</div>

{% endblock %}
